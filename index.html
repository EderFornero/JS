<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">

    <title>Eder´s eCommerce</title>
</head>

<body>

    <header class="section-header">

        <nav class="navbar navbar-dark navbar-expand p-0 bg-custom">
            <div class="container-fluid">
                <ul class="navbar-nav d-none d-md-flex mr-auto">
                    <li class="nav-item"><a class="nav-link" href="#" data-abc="true">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-abc="true">+54 ...</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://foro.geeknetic.es" target="_blank"
                            data-abc="true">Foro</a></li>
                </ul>
                <ul class="navbar-nav d-flex align-items-center">
                    <li class="nav-item">
                        <div class="d-flex flex-row">
                            <img src="./images/user/user.png" class="rounded-circle" width="30">
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link d-flex align-items-center" data-abc="true">
                            <p id="userUp">Usuario</p><i class='bx bxs-chevron-down'></i>
                        </a>
                    </li>

                </ul>
                <!-- list-inline //  -->
            </div>
            <!-- navbar-collapse .// -->
            <!-- container //  -->
        </nav>
        <!-- header-top-light.// -->

        <section class="header-main border-bottom bg-white">
            <div class="container-fluid">
                <div class="row p-2 pt-3 pb-3 d-flex align-items-center">
                    <div class="col-md-2">
                        <img class="d-none d-md-flex" src="./images/logo/ederlogo.jpeg" width="200">
                    </div>
                    <div class="col-md-8">
                        <div class="d-flex form-inputs">
                            <input class="form-control" type="text" placeholder="Search any product..." id="search">
                            <i class="bx bx-search"></i>
                            <input id="buscar" class="searchBotton" type="button" value="Buscar">
                        </div>

                    </div>
                </div>
            </div>
        </section>


    </header>

    <div class="div-h1">
        <h1 id="greeting">¡Bienvenido/a!</h1>
    </div>

    <div class="div-form">

        <form id="form">


            Ingresa su usuario: <input type="text" name="username" id="formInput">





        </form>
    </div>

    <main>


        <div id="contenedor-productos" class="clase-div"></div>

    </main>
    <section class="shopping-cart">
        <div class="container">
            <h1 class="text-center">INVENTARIO</h1>
            <img class="d-none d-md-flex shop-bag carritoImg" src="./images/carrito/carrito.jpg">
            <hr>
            <div class="row">
                <div class="col-6">
                    <div class="shopping-cart-header">
                        <h6>Producto</h6>
                    </div>
                </div>
                <div class="col-2">
                    <div class="shopping-cart-header">
                        <h6 class="text-truncate">Precio</h6>
                    </div>
                </div>
                <div class="col-4">
                    <div class="shopping-cart-header">
                        <h6>Cantidad</h6>
                    </div>
                </div>
            </div>
            <div class="divCart shopping-add-cart"></div>
            <div class="row">
                <div class="col-12">
                    <div class="shopping-cart-total d-flex align-items-center">
                        <p class="mb-0">Total</p>
                        <p class="ml-4 mb-0 cartAmount"></p>
                        <div class="toast ml-auto bg-info" role="alert" aria-live="assertive" aria-atomic="true"
                            data-delay="2000">
                            <div class="toast-header">
                                <span>✅</span>
                                <strong class="mr-auto ml-1 text-secondary">Elemento en el carrito</strong>
                                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="toast-body text-white">
                                Se aumentó correctamente la cantidad
                            </div>
                        </div>
                        <button class="btn btn-success ml-auto comprarButton" type="button" data-toggle="modal"
                            data-target="#comprarModal">Comprar</button>
                    </div>
                </div>
            </div>



            <footer></footer>
            <script src="./JS/index.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
                integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
                crossorigin="anonymous"></script> -->
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
                integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" <!--
                crossorigin="anonymous"></script>

</body>

</html>
